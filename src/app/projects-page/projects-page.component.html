<div class="projects-page">
  <app-page-banner title="Portfolio" subtitle="Some things I've worked on."></app-page-banner>

  <div class="panel" *ngFor="let project of PROJECTS; let i = index" appFadeInOnScroll>
    <div class="panel-header">{{project.name}}</div>
    <div class="panel-content">
      <div class="project">
        <div class="project-image">
          <img [src]="project.image"
               appImageThumbnail [album]="project.image"
          >
        </div>
        <p class="project-description" *ngFor="let paragraph of project.description" [innerHTML]="paragraph"></p>
      </div>
    </div>
  </div>

  <app-contact-me-panel></app-contact-me-panel>
</div>
