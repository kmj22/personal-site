<span style="position: relative;">
    <fa-icon [icon]="['fas', 'star']" *ngFor="let i of maxRating | loopRange" class="star-bg"></fa-icon>
    <span style="width: 100%; position: absolute; left: 0;">
      <fa-icon [icon]="['fas', 'star']" *ngFor="let i of wholeStars | loopRange" class="star-fg"></fa-icon>
      <fa-icon [icon]="['fas', 'star-half']" *ngIf="hasHalfStar" class="star-fg"></fa-icon>
    </span>
</span>
