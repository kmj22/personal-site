<div fxLayoutAlign="flex-end">
  <fa-icon [icon]="['fas', 'times']" class="app-icon" (click)="close()"></fa-icon>
</div>

<div class="modal" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
  <fa-icon fxHide.xs class="app-icon" [icon]="['fa', 'chevron-circle-left']" (click)="cycleAlbumLeft()"></fa-icon>
  <img [src]="album[index]">
  <fa-icon fxHide.xs class="app-icon" [icon]="['fas', 'chevron-circle-right']" (click)="cycleAlbumRight()"></fa-icon>
</div>
